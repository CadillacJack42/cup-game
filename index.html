<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <div id='cups'>
            <img src="./assets/cup.png" alt="Dani's cup drawing" id="cup1" class="all-cups">
            <img src="./assets/cup.png" alt="Dani's cup drawing" id="cup2" class="all-cups">
            <img src="./assets/cup.png" alt="Dani's cup drawing" id="cup3" class="all-cups">
        </div>
        <div id="btns">
            <button id="btn1" class="all-btns">Select</button>
            <button id="btn2" class="all-btns">Select</button>
            <button id="btn3" class="all-btns">Select</button>
        </div>
        <div>
            <p>Correct Guesses: <span id="correct-guess">0</span></p>
            <p>Incorrect Guesses: <span id="incorrect-guess">0</span></p>
            <p>Total Guesses: <span id="total-guess">0</span></p>
        </div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>

</html>
